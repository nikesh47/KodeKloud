{% extends "base.html" %}

{% block title %}{{ action }} Task - Task Manager{% endblock %}

{% block content %}
<div class="task-form-container">
    <div class="task-form-card">
        <h2>{{ action }} Task</h2>
        
        <form method="POST" class="task-form">
            <div class="form-group">
                <label for="title">Title *</label>
                <input type="text" id="title" name="title" 
                       value="{% if task %}{{ task.title }}{% endif %}" 
                       required>
            </div>
            
            <div class="form-group">
                <label for="description">Description</label>
                <textarea id="description" name="description" rows="4" 
                          placeholder="Enter task description...">{% if task %}{{ task.description }}{% endif %}</textarea>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="status">Status *</label>
                    <select id="status" name="status" required>
                        {% for status in status_options %}
                        <option value="{{ status }}" 
                                {% if task and task.status == status %}selected{% endif %}>
                            {{ status }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="assigned_user_id">Assignee *</label>
                    <select id="assigned_user_id" name="assigned_user_id" required>
                        <option value="">Select assignee...</option>
                        {% for user in users %}
                        <option value="{{ user.id }}" 
                                {% if task and task.assigned_user_id == user.id %}selected{% endif %}>
                            {{ user.username }}
                        </option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">
                    {% if task %}Update Task{% else %}Create Task{% endif %}
                </button>
                <a href="{{ url_for('dashboard') }}" class="btn btn-outline">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
